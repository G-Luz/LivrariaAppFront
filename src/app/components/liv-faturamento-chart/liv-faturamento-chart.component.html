<div>
    <google-chart #chart *ngIf="data?.length"
        [title]="title"
        [type]="type"
        [data]="data"
        [columnNames]="columnNames"
        [options]="options"
        [width]="width"
        [height]="height">
    </google-chart>
    <span *ngIf="!data?.length">Nenhum dado de faturamento foi encontrado</span>

    <script>
        google.charts.load('current', {packages: ['corechart'],'language': 'pt'})
    </script>
</div>
