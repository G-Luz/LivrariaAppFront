<mat-toolbar class="liv-header">
  <div class="liv-header-left_logo">
    <!-- <img class="liv-header-left_logo-image" (click)="navigateToHome()"
            src="../../../assets/img/logo-2.svg" alt="logotipo"> -->
  </div>
  <div class="liv-header-search_bar">
    <input type="text"><button mat-button color="accent">Pesquisar</button>
  </div>
  <div class="liv-header-right_painel">
    <a *ngIf="!isLogado" class="liv-header-right_painel-account" id="btnPainel" (click)="showPainel = !showPainel">
      <span class="liv-header-right_painel-account-login">
        Olá, faça seu login
      </span>
      <div class="liv-header-right_painel-account-account">
        <span>
          Acesso a conta
        </span>
        <mat-icon>play_arrow</mat-icon>
      </div>
    </a>

    <a *ngIf="isLogado" class="liv-header-right_painel-account" (click)="navegaCliente()">
      <span class="liv-header-right_painel-account-login">
        Olá, cliente
      </span>
      <div class="liv-header-right_painel-account-account">
        <span>
          Meus Dados
        </span>
      </div>
    </a>

    <div class="liv-header-right_painel-cart">
      <mat-icon (click)="navigateToCart()">shopping_cart</mat-icon>

      <mat-icon (click)="showNotifications = !showNotifications" *ngIf="isLogado">notifications_active</mat-icon>

      <a (click)="logout()" *ngIf="isLogado">Sair</a>
    </div>
  </div>
</mat-toolbar>

<div class="dialog-absolute" *ngIf="showPainel">
  <div class="dialog-absolute-item">
    <button mat-raised-button color="primary" (click)="navigateToLoginPage()">
      Entrar
    </button>
    <span>ou</span>
    <a (click)="navigateToClientRegister()">
      Cadastre-se aqui!
    </a>
  </div>
</div>

<div class="dialog-absolute" *ngIf="showNotifications">

  <div class="dialog-absolute-notification-column">

    <div class="dialog-absolute-notification" *ngFor="let notificacao of notificacoes; let i = index">
      <mat-icon (click)="getNotifications()" class="dialog-absolute-notification-icon">messenger</mat-icon>
      <a>{{ i + 1 }} - {{ notificacao.conteudo }}</a>
    </div>
  </div>

</div>
