<div class="dashboard">
    
    <div class="dashboard-header">
        <h2>Dashboard</h2>
        <mat-divider></mat-divider>
        
        <div class="dashboard-form">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Selecione a largura do gráfico:</mat-label>
                <mat-date-range-input
                    [formGroup]="rangeDatas"
                    [rangePicker]="campaignOnePicker"
                    [comparisonStart]="rangeDatas.value.start"
                    [comparisonEnd]="rangeDatas.value.end">
                    <input matStartDate placeholder="início" formControlName="start">
                    <input matEndDate placeholder="fim" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Produtos:</mat-label>
                <mat-select multiple [(ngModel)]="produtosSelecionados">
                  <mat-option *ngFor="let produto of produtos" [value]="produto">
                      {{ produto.titulo }}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-button color="accent" (click)="buscarFaturamento()">Filtrar</button>
        </div>

        <div>
            <liv-faturamento-produtos (atualizar)="buscarFaturamento()"
                [dadosFaturamentoProdutos]="(faturamentoPorProdutos | async)" 
                [qtdeColunas]="produtosSelecionados?.length"></liv-faturamento-produtos>
            <liv-faturamento-chart [faturamento]="(faturamentoMensal | async)"></liv-faturamento-chart>
        </div>
    </div>

    <div class="dashboard-content">
        <liv-genero-chart></liv-genero-chart>
        
        <div class="dashboard-content-tabela">
            <h1>Rank de Clientes</h1>
            <mat-divider></mat-divider>

            <span *ngIf="!dataSource">Nenhum ranking encontrado</span>
            <table mat-table [dataSource]="dataSource" *ngIf="dataSource" class="mat-elevation-z8">
                 <!-- Position Column -->
                 <ng-container matColumnDef="posicao">
                    <th mat-header-cell *matHeaderCellDef> Rank </th>
                    <td mat-cell *matCellDef="let i = index"> {{ i+1 }} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{ element.idCliente }} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome</th>
                    <td mat-cell *matCellDef="let element"> {{ element.nomeCliente }} </td>
                </ng-container>
            
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> Cpf</th>
                    <td mat-cell *matCellDef="let element"> {{ element.cpfCliente }} </td>
                </ng-container>
    
                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef> Quantidade de Pedidos</th>
                    <td mat-cell *matCellDef="let element"> {{ element.comprasRealizadas }} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator #paginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 10]">
            </mat-paginator>
        </div>
    </div>
</div>
