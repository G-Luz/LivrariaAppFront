<div class="consulta_vendas">
    <div class="consulta_vendas-header">
        <h2>Gestão de Vendas</h2>
        <mat-divider></mat-divider>
    </div>

    <div class="consulta_vendas-header-filtro">
      <mat-form-field>
        <mat-label>Filtro de busca:</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Propriedade</mat-label>
        <select matNativeControl>
          <option value="status">Status</option>
          <option value="data"> </option>
          <option value="valor">Valor</option>
        </select>
      </mat-form-field>

      <button mat-button>Pesquisar</button>
    </div>

    <div class="consulta_vendas-content">
      <span *ngIf="!dataSource.length">Nenhuma venda encontrada</span>
      <table mat-table [dataSource]="dataSource"
        *ngIf="dataSource.length"
        class="mat-elevation-z8">

          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date:'dd/MM/YYYY' }} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Opções </th>
            <td mat-cell *matCellDef="let element">

                <button mat-button
                  color="accent" *ngIf="element.isTrocaSocilidado">
                  Aprovar Troca
                </button>

                <button mat-button
                  color="danger" *ngIf="element.isCancelamentoSoliciado">
                  Aprovar Cancelamento
                </button>

                <button mat-button
                  color="primary" *ngIf="element.isEntregaConcluida">
                  Despachar Pedido
                </button>

                <button mat-button
                  color="warn" (click)="abrirModalDetalhes(element.id)">
                  Detalhes
                </button>
            </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
