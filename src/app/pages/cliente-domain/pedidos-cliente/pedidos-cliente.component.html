<div class="pedidos-cliente">
  <div class="pedidos-cliente-header">
    <h2>Pedidos</h2>
    <mat-divider></mat-divider>

    <div class="pedidos-cliente-header-filtro">

      <mat-form-field>
        <mat-label>Propriedade</mat-label>
        <select matNativeControl #opcaoFiltro [(ngModel)]="selectedFilterOption">
          <option value="status">Status</option>
          <option value="codigo">Codigo</option>
        </select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedFilterOption === 'codigo'">
        <mat-label>Filtro de busca:</mat-label>
        <input type="text" matInput placeholder="Código" (keyup)="filtrar($event)">
      </mat-form-field>

      <mat-form-field *ngIf="selectedFilterOption === 'status'">
        <mat-label>Status Filtro:</mat-label>
        <select matNativeControl [(ngModel)]="selecStatusPedido">
          <option value="PAGAMENTO_REALIZADO">PAGAMENTO APROVADO</option>
          <option value="PAGAMENTO_REPROVADO">PAGAMENTO RECUSADO</option>
          <option value="EM_PROCESSAMENTO">EM PROCESSAMENTO</option>
          <option value="EM_TRANSPORTE">EM TRANSPORTE</option>
          <option value="ENTREGUE">ENTREGUE</option>
          <option value="PEDIDO_CANCELADO">CANCELADO</option>
        </select>
    </mat-form-field>

      <button mat-button (click)="filtrarVendasStatus()">Pesquisar</button>
    </div>

    <span *ngIf="!dataSource">Nenhum pedido encontrado</span>

    <table mat-table class="pedidos-cliente-table" matSort [dataSource]="dataSource" *ngIf="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
        <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date:'dd/MM/YYYY'}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Opções</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button *ngIf="element.status === 'EM_PROCESSAMENTO' || element.status === 'PAGAMENTO_REALIZADO'"
            color="warn" (click)="cancelarPedido(element.id)">
            CANCELAR PEDIDO
          </button>
          <button mat-button color="accent" id="btnDetalhes" (click)="abrirDetalhesPedido(element)">
            DETALHES
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10]">
    </mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="selecione os pedidos"></mat-paginator> -->
  </div>
</div>
