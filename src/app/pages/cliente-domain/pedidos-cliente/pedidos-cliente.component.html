<div class="pedidos-cliente">
    <div class="pedidos-cliente-header">
        <h2>Pedidos</h2>
        <mat-divider></mat-divider>

        <span *ngIf="!dataSource.length">Nenhum pedido encontrado</span>

        <table mat-table class="pedidos-cliente-table"
            [dataSource]="dataSource" *ngIf="dataSource.length">
            <!-- Position Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef>Número</th>
                <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data</th>
                <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date:'dd/MM/YYYY'}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Opções</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button *ngIf="element.isPodeCancelar"
                        color="warn">
                        CANCELAR
                    </button>
                    <button mat-button *ngIf="element.isPodeTrocar"
                        color="primary">
                        TROCAR
                    </button>
                    <button mat-button
                        color="accent"
                        (click)="abrirDetalhesPedido(element.id)">
                        DETALHES
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
