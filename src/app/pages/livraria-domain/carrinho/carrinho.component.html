<div class="carrinho">
    <div class="carrinho-header">
        <h2>Carrinho</h2>
        <mat-divider></mat-divider>
    </div>

    <div class="carrinho-table">
        <table>
            <tr>
                <th>ITEM</th>
                <th>VALOR</th>
                <th>QTDE</th>
            </tr>
            <tr class="carrinho-table-item_line" 
                *ngFor="let item of carrinho$ | async">
                <td class="carrinho-table-item_line-item">
                    <img src="{{item.produto.url}}" 
                        alt="item">
                    <span>{{item.produto.nome}}</span>
                </td>
                <td class="carrinho-table-item_line-valor">R$ {{item.produto.valor}}</td>
                <td>
                    <button>-</button>
                    <input class="carrinho-table-item_line-amount_input" 
                        type="text" [value]="0">
                    <button>+</button>
                </td>
                <td class="carrinho-table-item_line-option">
                    <span (click)="removerItemCarrinho(item)">Remover</span>
                </td>
            </tr>
        </table>

        <div>
            <div class="carrinho-content-subtotal">
                <div>
                    <span>Sub-total:</span><span>R$ 160.00</span>
                </div>
                <br>
                <div>
                    <span>Total: </span><span>R$ 180.00</span>
                </div>
            </div>
        </div>

        <div class="carrinho-content">

            <div class="carrinho-content-adress_selector">
                <h3>Endere√ßo de entrega:</h3>
                <mat-divider></mat-divider>
                <div class="carrinho-content-adress_selector-item">
                    <mat-icon class="carrinho-content-adress_selector-item-selected">
                        radio_button_checked
                    </mat-icon>
                    <!-- <mat-icon>radio_button_unchecked</mat-icon> -->
                    <span>Rua Gilberto Gagliard, 266</span><span> - 08744103</span>
                </div>

                <div class="carrinho-content-adress_selector-item">
                    <mat-icon>radio_button_unchecked</mat-icon>
                    <span>Rua Antonio Lima, 1098</span><span> - 0847663</span>
                </div>
            </div>

            <div class="carrinho-content-action">
                <button mat-button color="accent"
                    (click)="finalizarCompra()">
                    Finalizar
                </button>
            </div>
        </div>

        <div class="carrinho-valor_frete">
            <span>Valor Frete:</span><span> R$ 20.00</span>
            <button mat-button>Calcular</button>
        </div>
    </div>
</div>
